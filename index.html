  height: 100%;

#clock{
  text-align: center;
  position: relative;
  top: 50%;
  font-size: 50px;
  margin-top: -25px;
  font-family: 'Roboto', sans-serif;
}

<div id="clock">clockFace
  </div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
var hexColor = '#' + (seconds+30) + seconds + seconds;
if(seconds < 10)
  {
     seconds = '0' + seconds;
  }
if(minutes < 10)
  {
    minutes = '0' + minutes;
  }
if(hours < 10)
  {
    hours = '0' + hours;
  }
 var clockFace = hours + ':' + minutes + ':' + seconds;

document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor;
    setTimeout(function() {
    colorClock();
  }, 1000);
}
colorClock();
</script>
